<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">

	<!-- Imports the CSS file(s) -->
	<link href="./stylesheets/styles.css" rel="stylesheet">

</head>
<body>

	<div class="sun"></div>

				<div class="planet" id="planet1"></div>
			</div>
		</div>
	</div>
	<div class="planet-index" id="planet-index2">
		<div class="route">
			<div class="planet-container" id="planet-container2">
				<div class="planet" id="planet2"></div>
			</div>
		</div>
	</div>
	<div class="planet-index" id="planet-index3">
		<div class="route">
			<div class="planet-container" id="planet-container3">
				<div class="planet" id="planet3"></div>
			</div>
		</div>
	</div>
</div>

</html>
